version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: commit_tree_postgres
    environment:
      POSTGRES_DB: commit_tree
      POSTGRES_USER: commit_tree
      POSTGRES_PASSWORD: commit_tree
    ports:
      - "5432:5432"
    volumes:
      - commit_tree_data:/var/lib/postgresql/data

volumes:
  commit_tree_data: